<div class="container">
  <div class="cart-container" *ngFor="let product of cartItems">
    <div class="cart-item">
      <img src="{{ product.url }}" />
      <h3>{{ product.name }}</h3>
      <p>
        <strong>${{ product.price }}</strong>
      </p>
      <p>{{ product.description }}</p>
    </div>
  </div>
  <br /><br />

  <div class="total-container">
    <strong
      ><p>Total Price is: ${{ total }}</p></strong
    >
    <button (click)="emptyCart()" class="btn btn-danger">Empty Cart</button>
  </div>
  <br /><br />
  <form #form="ngForm" id="form" (ngSubmit)="confirm()">
    <div class="form-group">
      <label for="customer_name">Full Name: </label>
      <input
        type="text"
        name="customer_name"
        class="form-control"
        id="customer_name"
        placeholder="Enter Your Full Name"
        [(ngModel)]="customer_name"
        required
        minlength="5"
      />
    </div>
    <br />
    <div class="form-group">
      <label for="address">Address</label>
      <input
        type="text"
        name="customer_address"
        class="form-control"
        id="customer_address"
        placeholder="Add Your Address Detailes"
        [(ngModel)]="customer_address"
        required
        minlength="10"
      />
    </div>
    <br />
    <div class="form-group">
      <label for="credit-card">Credit Card Number</label>
      <input
        type="text"
        name="credit_card"
        class="form-control"
        id="credit_card"
        placeholder="Add Credit Card Number"
        [(ngModel)]="credit_card"
        required
        minlength="12"
      />
    </div>
    <br />
    <br />
    <input
      type="submit"
      class="btn btn-primary"
      [disabled]="form.invalid"
      value="Check Out"
    />
  </form>
  <br />
  <br />
</div>
<div *ngIf="form.invalid && form.dirty">
  <p>Name must be at least 5 carachters.</p>
  <p>Address must be at least 10 character.</p>
  <p>Credit card must be 12 numbers.</p>
</div>
