<div class="container">
  <div class="cart-container" *ngFor="let product of cartItems">
    <div class="cart-item">
      <img src="{{ product.url }}" />
      <h3>{{ product.name }}</h3>
      <p>
        <strong>${{ product.price }}</strong>
      </p>
      <p>{{ product.description }}</p>
    </div>
  </div>
  <br /><br />
  <div class="total-container">
    <strong
      ><p>Total Price is: ${{ total }}</p></strong
    >
  </div>
  <form #form id="form" (ngSubmit)="confirm()">
    <div class="form-group">
      <label for="customer_name">Full Name: </label>
      <input
        type="text"
        name="customer_name"
        class="form-control"
        id="customer_name"
        placeholder="Enter Your Full Name"
        [(ngModel)]="customer_name"
      />
    </div>
    <br />
    <div class="form-group">
      <label for="address">Address</label>
      <input
        type="text"
        name="customer_address"
        class="form-control"
        id="customer_address"
        placeholder="Add Your Address Detailes"
        [(ngModel)]="customer_address"
      />
    </div>
    <br />
    <div class="form-group">
      <label for="credit-card">Credit Card Number</label>
      <input
        type="text"
        name="credit_card"
        class="form-control"
        id="credit_card"
        placeholder="Add Credit Card Number"
        [(ngModel)]="credit_card"
      />
    </div>
    <br />
    <br />
    <button type="submit" class="btn btn-primary">Check Out</button>
  </form>
  <br />
  <br />
</div>
